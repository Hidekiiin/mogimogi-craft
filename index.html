<!DOCTYPE html>
<html>
<head>
  <title>もぎもぎクラフト</title>
  <style>
    body {
      margin: 0;
      background-color: #87ceeb;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #fruit-count, #tool-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 8px;
    }
    #tool-info {
      top: 40px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="fruit-count">🍎 フルーツ: 0</div>
  <div id="tool-info">🔨 ツール: 手</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ゲーム変数
    let fruits = [];
    let inventory = { fruit: 0, wood: 0, stone: 0 };
    let selectedTool = 'hand';

    // 木と石の位置
    let trees = [{ x: 200, y: 300 }, { x: 600, y: 400 }];
    let rocks = [{ x: 400, y: 500 }];

    // フルーツクラス
    class Fruit {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type; // フルーツの種類
        this.isFalling = false;
        this.vibration = 0; // ふるふる効果
      }

      draw() {
        if (this.type === 'peach') {
          this.drawPeach();
        } else if (this.type === 'lemon') {
          this.drawLemon();
        } else if (this.type === 'grape') {
          this.drawGrape();
        } else if (this.type === 'apple') {
          this.drawApple();
        }
      }

      // 🍑 ピーチを描画
      drawPeach() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + this.vibration);
        ctx.bezierCurveTo(this.x - 20, this.y - 30 + this.vibration, this.x + 20, this.y - 30 + this.vibration, this.x, this.y);
        ctx.lineTo(this.x, this.y + 25);
        ctx.arc(this.x, this.y + 10, 15, Math.PI, 0, false);
        ctx.fillStyle = '#ff9999';
        ctx.fill();
        ctx.closePath();
      }

      // 🍋 レモンを描画
      drawLemon() {
        ctx.beginPath();
        ctx.ellipse(this.x, this.y + this.vibration, 20, 30, Math.PI / 4, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffeb3b';
        ctx.fill();
        ctx.closePath();
      }

      // 🍇 グレープを描画
      drawGrape() {
        const colors = ['#8a2be2', '#6a0dad', '#4b0082'];
        for (let i = 0; i < 6; i++) {
          let offsetX = (i % 2) * 15;
          let offsetY = Math.floor(i / 2) * 15;
          ctx.beginPath();
          ctx.arc(this.x + offsetX, this.y + offsetY + this.vibration, 8, 0, Math.PI * 2);
          ctx.fillStyle = colors[i % 3];
          ctx.fill();
          ctx.closePath();
        }
      }

      // 🍎 リンゴを描画
      drawApple() {
        ctx.beginPath();
        ctx.arc(this.x, this.y + this.vibration, 20, 0, Math.PI * 2);
        ctx.fillStyle = '#ff4d4d';
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(this.x, this.y - 15 + this.vibration, 5, 0, Math.PI * 2);
        ctx.fillStyle = '#4d2600';
        ctx.fill(); // 茎
        ctx.closePath();
      }

      // ふるふる効果 & 落下
      fall() {
        if (this.isFalling) {
          this.y += 5;
          if (this.y > canvas.height - 30) {
            this.isFalling = false;
          }
        } else {
          this.vibration = Math.sin(Date.now() * 0.01) * 3;
        }
      }
    }

    // 木を描画
    function drawTrees() {
      ctx.fillStyle = 'green';
      trees.forEach(tree => {
        ctx.fillRect(tree.x - 25, tree.y - 50, 50, 100);
      });
    }

    // 石を描画
    function drawRocks() {
      ctx.fillStyle = 'gray';
      rocks.forEach(rock => {
        ctx.beginPath();
        ctx.arc(rock.x, rock.y, 30, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      });
    }

    // アイテム取得処理
    function collectFruit(fruit) {
      inventory.fruit++;
      document.getElementById('fruit-count').innerText = `🍎 フルーツ: ${inventory.fruit}`;
    }

    // クリックイベント
    canvas.addEventListener('mousedown', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      // フルーツをタップで取得
      fruits.forEach((fruit, index) => {
        const dist = Math.hypot(mouseX - fruit.x, mouseY - fruit.y);
        if (dist < 25) {
          fruits.splice(index, 1);
          collectFruit(fruit);
        }
      });

      // 木をタップしてフルーツ生成
      trees.forEach(tree => {
        if (
          mouseX > tree.x - 25 &&
          mouseX < tree.x + 25 &&
          mouseY > tree.y - 50 &&
          mouseY < tree.y + 50
        ) {
          const fruitTypes = ['peach', 'lemon', 'grape', 'apple'];
          const randomType = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
          const newFruit = new Fruit(tree.x, tree.y + 50, randomType);
          newFruit.isFalling = true;
          fruits.push(newFruit);
        }
      });

      // 木材、石の収集
      if (selectedTool === 'axe') {
        trees.forEach((tree, index) => {
          if (
            mouseX > tree.x - 25 &&
            mouseX < tree.x + 25 &&
            mouseY > tree.y - 50 &&
            mouseY < tree.y + 50
          ) {
            inventory.wood++;
            trees.splice(index, 1);
            alert('🌳 木材を取得しました！');
          }
        });
      } else if (selectedTool === 'hammer') {
        rocks.forEach((rock, index) => {
          const dist = Math.hypot(mouseX - rock.x, mouseY - rock.y);
          if (dist < 30) {
            inventory.stone++;
            rocks.splice(index, 1);
            alert('🪨 石を取得しました！');
          }
        });
      }
    });

    // ツール変更
    document.addEventListener('keydown', (e) => {
      if (e.key === '1') {
        selectedTool = 'hand';
        document.getElementById('tool-info').innerText = '🔨 ツール: 手';
      } else if (e.key === '2') {
        selectedTool = 'axe';
        document.getElementById('tool-info').innerText = '🪓 ツール: 斧';
      } else if (e.key === '3') {
        selectedTool = 'hammer';
        document.getElementById('tool-info').innerText = '🔨 ツール: ハンマー';
      }
    });

    // メインループ
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTrees();
      drawRocks();

      // フルーツ描画と落下処理
      fruits.forEach(fruit => {
        fruit.draw();
        fruit.fall();
      });

      requestAnimationFrame(gameLoop);
    }

    // ゲーム開始
    gameLoop();
  </script>
</body>
</html>
